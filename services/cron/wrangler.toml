name = "sendfax-cron"
main = "src/cron.js"
compatibility_date = "2025-07-04"
compatibility_flags = ["nodejs_compat"]
send_metrics = true
minify = false
workers_dev = false

[env.staging]
name = "sendfax-cron-staging"

[env.staging.vars]
LOG_LEVEL = "DEBUG"
ENVIRONMENT = "staging"
SUPABASE_URL = "https://vqdpahsrwtaccjozuchj.supabase.co"

[env.staging.observability]
enabled = true
head_sampling_rate = 1

[env.staging.triggers]
crons = [
	"* * * * *",  # Every minute - fax status polling
]

[env.prod]
name = "sendfax-cron-prod"
minify = true

[env.prod.observability]
enabled = true
head_sampling_rate = 1

[env.prod.vars]
LOG_LEVEL = "DEBUG"
ENVIRONMENT = "prod"
SUPABASE_URL = "https://qgzzpufyjczgvvggvrhh.supabase.co"

[env.prod.triggers]
crons = [
	"* * * * *",  # Every minute - fax status polling
]

